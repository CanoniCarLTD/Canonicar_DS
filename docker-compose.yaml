
services:

  # Carla server container
  carla:
    image: carlasim/carla:0.9.13
    container_name: carla_server
    runtime: nvidia
    ports: 
      - 2000-2002:2000-2002
    command: >
      bash -c "
        # Copy .Xauthority and set permissions as root
        cp /root/.Xauthority /home/carla/.Xauthority;
        chown carla:carla /home/carla/.Xauthority;
        # Switch to carla user and set the XAUTHORITY environment
        su carla -c 'export XAUTHORITY=/home/carla/.Xauthority && ./CarlaUE4.sh -quality-level=Low'
      "

    environment:
      - DISPLAY=${DISPLAY}
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=all
      - QT_X11_NO_MITSHM=1 # Fix a bug with QT
      - SDL_VIDEODRIVER=x11

    privileged: true
    network_mode: "host"
    stdin_open: true
    tty: true
    user: root

    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix  # Mount the X11 socket
      - /home/deep/.Xauthority:/root/.Xauthority:ro

  # Custom Carla Node
  carla_client:
    build:
      context: ./ros_bridge/
      dockerfile: Dockerfile
    container_name: carla_client
    tty: true
    stdin_open: true
    command: bash -c "
      rosdep update && \
      rosdep install --from-paths src --ignore-src -r -y && \
      colcon build && \
      source install/setup.bash && \
      tail -f /dev/null"
    volumes:
      - ./ros_bridge/src:/ros_bridge/src
    # restart: always
    # depends_on: 
    #   bridge:
    #     condition: service_started

  # foxglove to visualize live data 
  foxglove_bridge:
    build:
      context: ./docker/foxglove_bridge/
      dockerfile: Dockerfile
    ports:
      - 8765:8765
    container_name: foxglove_bridge
    command: ros2 launch foxglove_bridge foxglove_bridge_launch.xml port:=8765
    restart: always
    # depends_on: 
    #   bridge:
    #     condition: service_started


